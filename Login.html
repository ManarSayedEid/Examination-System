<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Log In Page </title>

    <link rel='stylesheet' href="css/Login.css">
</head>

<body>
    <div id="container">
        <form id="myForm">
            <div id="content">

                <h2>. Log In . </h2>

                <div>
                    <label for="email" style="position: relative; right:15px;">Enter Your E-mail</label>
                    <input type="email" id="email" name="email" placeholder="   E-mail">
                    <span></span>
                </div>

                <div>
                    <label for="pass" style="position: relative; right:7px;">Enter Your Password </label>
                    <input type="password" id="password" name="pass" placeholder="   Password">
                    <span></span>
                </div>

                <button> Log In </button>

            </div>
        </form>
    </div>

    <script src="js/Login.js"></script>
</body>

</html>
